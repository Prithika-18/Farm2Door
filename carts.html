<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Cart.css">
    <link rel="stylesheet" href="./Checkout.js">
    <link rel="icon" type="image/png" href="./imagesfarm/farmlogo.png">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./imagesfarm/farmlogo.png" alt="Farm2Door Logo" style="height: 50px; margin-right: 10px;">
                    <span class="fw-bold text-success">Farm2Door</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="carts.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">SignUp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Container -->
    <main class="container py-4">
        <h2 class="mb-4 text-center">ðŸ›’ Your Cart (<span id="item-count">0</span> items)</h2>
        <div class="row justify-content-center">
            <div class="row gy-4" id="cart-items"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-end">
                <h4>Total: â‚¹<span id="total-price">0</span></h4>
                <a href="checkout.html">
                    <button id="Checkout-btn" class="btn btn-success mt-2">Checkout</button>
                </a>
            </div>
        </div>
    </main>

<script>
    
    const cartItemsContainer = document.getElementById("cart-items");
    const totalPriceElem = document.getElementById("total-price");
    const itemCountElem = document.getElementById("item-count");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
        cartItemsContainer.innerHTML = "";
        let total = 0;
        let totalItems = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
            totalPriceElem.textContent = "0";
            itemCountElem.textContent = "0";
            return;
        }

        cart.forEach((item, index) => {
            total += item.price * item.quantity;
            totalItems += item.quantity;

            let unitLabel = item.unitType || "unit";
            switch (item.unitType) {
                case "eggs":
                    unitLabel = "egg(s)";
                    break;
                case "kg":
                    unitLabel = "kg";
                    break;
                case "litres":
                    unitLabel = "litre(s)";
                    break;
                case "coconut":
                    unitLabel = "coconut(s)";
                    break;
                case "dozen":
                    unitLabel = "dozen";
                    break;
                case "bunch":
                    unitLabel = "bunch";
                    break;
            }

            const itemHTML = `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow-sm h-100">
                        <div class="img-wrapper">
                            <img src="${item.image}" class="cart-img" alt="${item.name}">
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.name}</h5>
                            <p><strong>Price:</strong> â‚¹${item.price} / ${unitLabel}</p>
                            <p><strong>Quantity:</strong> ${item.quantity} ${unitLabel}</p>
                            <div class="mb-2">
                                <input 
                                    type="number" 
                                    id="qty-${index}" 
                                    min="1" 
                                    step="1" 
                                    value="${item.quantity}" 
                                    class="form-control form-control-sm w-50 mx-auto" 
                                    onchange="updateQuantity(${index}, this.value)">
                            </div>
                            <p><strong>Subtotal:</strong> â‚¹${(item.price * item.quantity).toFixed(2)}</p>
                            <button class="btn btn-outline-danger btn-sm mt-2" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                </div>
            `;

            cartItemsContainer.innerHTML += itemHTML;
        });

        totalPriceElem.textContent = total.toFixed(2);
        itemCountElem.textContent = totalItems;
    }

    function updateQuantity(index, newQty) {
        newQty = parseFloat(newQty);

        if (isNaN(newQty) || newQty < 1 || !Number.isInteger(newQty)) {
            alert("Quantity must be a whole number greater than 0.");
            displayCart();
            return;
        }

        cart[index].quantity = newQty;
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
    }

    displayCart();


</script>
</body>

</html>
