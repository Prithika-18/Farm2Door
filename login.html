<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Farm2Door</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./imagesfarm/farmlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            background: url(./imagesfarm/loginbgpic.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .glass-card {
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.65));
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 2rem;
            color: #f4f4f4;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .glass-card h3 {
            color: #80e27e;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px #000;
        }

        .form-label {
            font-weight: 500;
            color: #e0f2f1;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            padding: 10px;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
            color: #fff;
            box-shadow: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
        }

        .form-footer a {
            color: #b2ff59;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .btn-login {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: #ffffff;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        .btn-login:hover {
            color: #fff;
            transform: scale(1.01);
        }

        .error-msg {
            color: #ff6f61;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="glass-card">
                        <h3>Your Fresh Basket Awaits!!</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login">Login</button>
                            </div>
                            <div class="error-msg" id="error-msg"></div>
                        </form>
                        <div class="form-footer mt-3">
                            <small>Don't have an account? <a href="signup.html">Sign up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const errorMsg = document.getElementById('error-msg');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    const user = users.find(u => u.email === email && u.password === password);
                    if (user) {
                        window.location.href = 'index.html';
                    } else {
                        errorMsg.textContent = 'Invalid email or password. Please try again.';
                    }
                });
            }
        });
    </script>
</body>

</html>
